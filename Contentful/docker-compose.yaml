version: '2'
services:
  elasticsearch:
    image: elasticsearch:2
    ports:
     - "9200:9200"
     - "9300:9300"

  contentaggregator:
    build: .
    command: --f=project/contentful.json --scheduler=on
    volumes:
     - ./images:/var/images
    ports:
     - 80
    links:
     - elasticsearch
    environment:
     - elasticsearch=elasticsearch
     - spaceId=cfexampleapi
     - accessToken=b4c0n73n7fu1
